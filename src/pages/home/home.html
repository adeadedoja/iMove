<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="floating-panel">
    <ion-card>
      <ion-card-content>
          <button ion-button block clear color="secondary" (click)="openOriginModal()" no-margin class="btn">
            <ion-icon name="locate" class="icon"></ion-icon>
            <b>{{ location?.origin }} </b>
          </button>
          <button ion-button block clear color="secondary" (click)="openDestinationModal()" no-margin class="btn">
            <ion-icon name="navigate" class="icon"></ion-icon>
            <b>{{ location?.destination }} </b>
          </button>
          <ion-item class="hidden">
            <ion-label><ion-icon name="locate"></ion-icon></ion-label>
            <ion-input [(ngModel)]="start" id="start" placeholder="Your Location" (ionChange)="calculateAndDisplayRoute()"></ion-input>
          </ion-item>
          <ion-item  class="hidden">
            <ion-label><ion-icon name="navigate"></ion-icon></ion-label>
            <ion-input [(ngModel)]="end" id="end" placeholder="Your Destination" (ionChange)="calculateAndDisplayRoute()"></ion-input>
          </ion-item>
        <button ion-button block no-margin (click)="go()">
          Continue
        </button>
      </ion-card-content>    
    </ion-card>
  </div>
  <div #map id="map"></div>
</ion-content>

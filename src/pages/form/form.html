<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>iMove</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <ion-item>
    <ion-avatar item-start>
      <img src="../assets/imgs/jlingz.jpg" >
    </ion-avatar>
    <h2>JLingz</h2>
    <ion-badge><ion-icon name="add"></ion-icon> New Move</ion-badge>
  </ion-item>
</ion-card>
  <div class="form">
    <div>
      <button ion-button block clear color="secondary" (click)="openOriginModal()" no-margin class="btn-around">
        <div>  
          <ion-icon name="locate"></ion-icon>
          <b>{{ location?.origin }} </b>
        </div>
        <p ion-text no-margin color="secondary">Change</p>
      </button>
      <button ion-button block clear color="secondary" (click)="openDestinationModal()"no-margin class="btn-around">
        <div>
          <ion-icon name="navigate"></ion-icon>
          <b>{{ location?.destination }}</b>
        </div>
        <p ion-text no-margin color="secondary">Change</p>
      </button>
      <ion-item>
        <ion-label>Type of Move</ion-label>
        <ion-select>
          <ion-option value="f">Residential</ion-option>
          <ion-option value="m">Commercial</ion-option>
        </ion-select>
      </ion-item>
      <hr>
      <div>
        <ion-card *ngFor="let room of listArray; let i = index">
          <ion-card-content>              
              <ion-item>
                <ion-label class="newlabel">{{ i+1 }}</ion-label>
                <ion-input type="text" placeholder="Enter Room Name" [(ngModel)]="room.roomName"></ion-input>
              </ion-item>
              <ion-grid>
                <ion-row  *ngFor="let item of room.items; let idx = index">
                  <ion-col col-7>
                    <ion-input type="text" placeholder="Enter Item Name" [(ngModel)]="item.name"></ion-input>
                  </ion-col>
                  <ion-col col-5>
                    <button ion-button (click)="removeItem(room, idx)" color="danger" small>
                      <ion-icon name="close"></ion-icon>
                    </button>
                    <button ion-button (click)="addItem(room)"small>
                      <ion-icon name="add"></ion-icon>
                    </button>
                  </ion-col>
                </ion-row>
              </ion-grid>
              <button ion-button (click)="removeRoom(i)" color="danger" small><ion-icon name="close"></ion-icon> Remove Room</button>
          </ion-card-content>
        </ion-card>
        <button ion-button (click)="addToList()"><ion-icon name="add"></ion-icon> Add More</button>
      </div>
    </div>
    <div>
      <button ion-button block margin-top (click)="go()">
        Request Pickup
      </button>
    </div>
  </div>
</ion-content>

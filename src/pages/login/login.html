<ion-header>

  <ion-navbar transparent>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 ion-text color="secondary" no-margin>Let's get started!</h1>
  <form (submit)="doLogin()">
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="loginData.username" name="username" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="loginData.password" name="password" type="password"></ion-input>
    </ion-item>
    <div padding>
        <button ion-button block type="submit">
        Login
      </button>
    </div>
  </form>

  <button ion-button block clear (click)="register()" color="dark" no-margin>
   Forgot Password
  </button>
</ion-content>
